<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="contatiner">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary" style="text-align: center; color: white; font-size: 50px;">
                        Weather Dashboard
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-3">
                <p style="font-size: 35px; margin-left: 5px;">Search for a city:</p>
                <div class="input-group">
                    <input type="text" id="searchCity" class="form-control" placeholder="Enter a city"
                        aria-label="city to search by" style="margin-left: 5px;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
                    </div>
                </div>
                <div class="card" id="searchedCities"></div>
            </div>
            <div class="col col-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Fluid jumbotron</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                    </div>
                </div>
            </div>
            <div class="col col-9">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <a href="#" class="card-link">Card link</a>
                              <a href="#" class="card-link">Another link</a>
                            </div>
                          </div>
                    </div>
                  </div>
            </div>

        </div>
    </div>

</body>

</html>
